<ui:composition template="../templates/master.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:p="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">
		<div style="border-bottom: 1px solid #CCC;padding:10px">
			<h:panelGrid columns="1" columnClasses="col-1" style="width:100%;">
				<h:outputText value="JSF selectOneRadio Example" />
			</h:panelGrid>
		</div>
		<div id="container">
			<h:panelGroup>
				<h:form>
					<h:outputText value="País seleccionado: #{bean.selectedCountry}" />
					<p />
					<h:outputText value="Río seleccionado: #{bean.selectedRiver}" />
					<p />
					<h:outputText value="Lago seleccionado: #{bean.selectedLake}" />
					<p />
					<h:commandLink value="Volver" action="#{bean.volver()}" />
				</h:form>
			</h:panelGroup>
		</div>
	</ui:define>
</ui:composition>
